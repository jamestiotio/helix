---
kind: pipeline
type: docker
name: default

steps:
  - name: submodules
    image: alpine/git
    commands:
      - git submodule update --init --recursive

  - name: rebuild-cache
    image: docker
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker build --no-cache -t cache-${DRONE_REPO_NAME}-${DRONE_BRANCH} .
    when:
      event:
        - cron
      cron:
        - rebuild-cache-{{ .build.branch }}

  - name: build-vellvm
    image: cache-${DRONE_REPO_NAME}-${DRONE_BRANCH}
    pull: never
    commands:
      - opam exec -- make -j 1 vellvm

  - name: compile-helix
    image: cache-${DRONE_REPO_NAME}-${DRONE_BRANCH}
    pull: never
    commands:
      - opam exec -- make

  - name: test-helix
    image: cache-${DRONE_REPO_NAME}-${DRONE_BRANCH}
    pull: never
    commands:
      - opam exec -- make test

