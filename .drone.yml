kind: pipeline
type: docker
name: default

steps:
  - name: submodules
    image: alpine/git
    commands:
      - git submodule update --init --recursive

  - name: build-cache
    image: docker
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker build --no-cache -t helix-cache .
    when:
      event:
        - cron
      cron:
      - rebuild-cache

  - name: build-vellvm
    image: helix-cache
    pull: never
    commands:
      - opam exec -- make -j 1 vellvm

  - name: test-helix
    image: helix-cache
    pull: never
    commands:
      - opam exec -- make test

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
