# This is a config file for `coq-config`.
# https://github.com/vzaliva/coq-config

opam:
  switch: helix
  compiler: ocaml-base-compiler.4.12.0

repositories:
  - name: coq-released
    address: https://coq.inria.fr/opam/released

dependencies:
  - ocamlfind
  - ocamlbuild
  - camlp5
  - coq-itree
  - coq-mathcomp-ssreflect
  - coq-simple-io
  - coq-color
  - coq-ext-lib.0.11.5
  - coq-math-classes
  - coq-metacoq-template
  - coq-switch
  - ANSITerminal
  - coq-flocq.3.4.2
  - coq-paco
  - coq-ceres
  - coq-libhyps
  - menhir.20211128
  - core
  - core_kernel
  - dune
  - qcheck
  - coq.8.13.2

